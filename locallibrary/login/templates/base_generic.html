<!DOCTYPE html>
<html lang="es">
    <head>
        {% block title %}<title>BookStop</title>{% endblock %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="icon" href="img/logo_bookstop.png" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    </head>
    <body>
        
            
        <div>
            {% block sidebar %}
            <nav class="navbar navbar-expand-md navbar-light bg-light mb-4" id="barraNav">
                <a href="index.html" id="logoBookStop">
                    <img src="{% static 'img/logo_bookstop2.png' %}" alt="logoBookStop" width="40px">BookStop
                </a>
                <!-- botón hamburguesa -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#">Librería</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#">Foro</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="ranking.html">Ranking</a>
                        </li>
                    </ul>
                    <form class="form-inline mt-2 mt-md-0">
                        <input class="form-control mr-sm-2" type="text" placeholder="¿Qué libro buscas?" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="btnBuscar">Buscar</button>
                    </form>
                    <div>
                        <a href="login.html" id="userBookStop">
                            <img src="{% static 'img/user-vector-icon.png' %}" alt="userBookStop" width="20px">Iniciar sesión
                        </a>
                    </div>
                </div>
            </nav>
            {% endblock %}
        </div>
        <div>
            {% block content %}{% endblock %}
        </div>
            
        
    </body>
</html>
